<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Ćevapi store</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<style>
	
	</style>
	<body>
		<nav id="navbar" class="activatable">
			<img src="../img/logo_v3.png">
			<ul id="header_menu">
				<li><a href="javascript: history.back();">Tillbaka</a></li>
			</ul>
		</nav>
		<main id="main_section">
			<section id="book-section">
				<form id="book_form">
					<label for="name_input">
						För och efternamn:
					</label>
					<input type="text" name="name" id="name_input" placeholder="Namn Namnsson">
					<label for="tel_input">
						Telefon nummer:
					</label>
					<input type="phone" name="phone" id="tel_input">
					<label for="guests_input">
						Antal gäster:
					</label>
					<input type="number" name="guests" id="guests_input">
					<label>
						Datum och tid:
					</label>
					<span id="datetime_span">
						<input type="date" name="date" id="data_input">
						<input min="09:00" max="18:00" type="time" name="time" id="time_input">
					</span>
					<label for="note_area">
						Något du vill tillägga?
					</label>
					<textarea oninput="auto_grow(this)" id="note_area" name="note"></textarea>
					<input type="submit" id="submit_btn" value="Boka Nu!">
				</form>
			</section>
		</main>
	</body>
	<script>
	document.querySelectorAll('a[href^="#"]').forEach(anchor => {
		anchor.addEventListener('click', function (e) {
			e.preventDefault();

			document.querySelector(this.getAttribute('href')).scrollIntoView({
				behavior: 'smooth'
			});
		});
	});
	function auto_grow(element) {
		element.style.height = "1rem";
		console.log(element.scrollHeight);
		element.style.height = (element.scrollHeight)+"px";
	}

	</script>

</html>
